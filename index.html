<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search app</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- External css -->
    <link rel="stylesheet" href="./sass/main.css" />
    <!-- External JS file Link -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid pt-3 pb-5 text-center">
      <div class="container mb-5 text-center">
        <h1 class="mb-5 fw-bold focus-in-contract-bck">Image Search App</h1>
        <form
          autocomplete="off"
          class="search d-flex justify-content-center align-items-center flex-wrap"
        >
          <input
            type="search"
            name="search"
            id="searchInput"
            placeholder="Search for image..."
            class="px-2"
            value="nature"
          />

          <button
            type="button"
            class="search-btn btn btn-success h-100 text-center"
          >
            Search
          </button>
        </form>
      </div>
      <div class="container">
        <div
          class="searchResults row gap-4 gap-lg-0 d-flex justify-content-center align-items-center"
        ></div>
      </div>
      <button
        type="button"
        class="show-more-btn btn btn-primary btn-md mx-auto my-4"
      >
        Show More..
      </button>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
